<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            background-color: #f4f4f4;
        }
        .profile-container {
            display: flex;
            width: 100%;
        }
        .left-side {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .right-side {
            width: 65%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info, .stats {
            margin-top: 10px;
        }
        .profile-info p, .stats p {
            margin: 5px 0;
        }
        .badge {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Left side: Profile Info -->
        <div class="left-side">
            <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
            <div class="profile-info">
                <p><strong>Username:</strong> <span id="username">John Doe</span></p>
                <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            </div>
        </div>

        <!-- Right side: Stats and Achievements -->
        <div class="right-side">
            <div class="stats">
                <p><strong>Problems Solved:</strong> <span id="problems-solved">50</span></p>
                <p><strong>Level:</strong> <span id="level">Expert</span></p>
                <div><strong>Badges:</strong>
                    <div class="badge">Top Contributor</div>
                    <div class="badge">Problem Solver</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch user data from form.html or problem.html (simulating with static data)
        document.getElementById('username').textContent = "User Name From Form"; // Replace with actual data
        document.getElementById('email').textContent = "useremail@example.com"; // Replace with actual data
        document.getElementById('problems-solved').textContent = "75"; // Replace with actual data
        document.getElementById('level').textContent = "Advanced"; // Replace with actual data
    </script>
</body>
</html>
